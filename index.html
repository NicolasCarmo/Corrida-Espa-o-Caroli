<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida Espa√ßo Caroli - In√≠cio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #c3dbc5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .logo {
      width: 180px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.3rem;
      color: #2e8b57;
      margin-bottom: 2rem;
    }
    .input-box {
      width: 100%;
      max-width: 300px;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .input-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .input-box button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background-color: #7ec441;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .divider {
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
    .input-box .secondary {
      background-color: white;
      color: #2e8b57;
      border: 2px solid #2e8b57;
    }
  </style>
</head>
<body>
  <img src="icons/logo-certo.png" alt="Logo Caroli" class="logo">
  <h1>Corrida Espa√ßo Caroli</h1>

  <div class="input-box">
    <label for="loginEmail">üìß Digite seu e-mail</label>
    <input type="email" id="loginEmail" placeholder="email@exemplo.com" required>
    <button id="acessarBtn">Acessar</button>
    <div class="divider">OU</div>
    <button class="secondary" onclick="window.location.href='tela_perfil.html'">Cadastre-se</button>
  </div>

  <script type="module">
    import { ADMIN_PASSWORD } from './config.js';

    const users = JSON.parse(localStorage.getItem('runtracker_users')) || [];
    document.getElementById('acessarBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const user = users.find(u => u.email === email);
      if (user) {
        localStorage.setItem('runtracker_current', JSON.stringify(user));
        window.location.href = 'tela_corrida_opcoes.html';
      } else {
        alert('E-mail n√£o encontrado. Cadastre-se primeiro.');
      }
    });
  </script>
</body>
</html>
