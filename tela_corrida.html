<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida em Andamento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #c3dbc5;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.4rem;
      color: #222;
    }
    .monitor-box {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .monitor-card {
      background-color: #6bc242;
      color: white;
      width: 80%;
      padding: 2rem 0;
      border-radius: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      position: relative;
    }
    .monitor-card::after {
      content: "";
      display: block;
      border-bottom: 2px solid white;
      width: 80%;
      margin: 1rem auto 0;
    }
    #statusCorrida {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Monitoramento da corrida atual</h1>

  <div class="monitor-box">
    <div class="monitor-card" id="tempo">Tempo</div>
    <div class="monitor-card" id="km">KM</div>
  </div>

  <div id="statusCorrida"></div>

  <script type="module" src="app.js"></script>
  <script>
    const tempoEl = document.getElementById('tempo');
    const kmEl = document.getElementById('km');

    let tempoInicio = Date.now();
    let distancia = 0.00;

    const timer = setInterval(() => {
      const diff = Date.now() - tempoInicio;
      const tempoFormatado = new Date(diff).toISOString().substr(11, 8);
      tempoEl.textContent = `Tempo: ${tempoFormatado}`;
    }, 1000);

    const distSimulada = setInterval(() => {
      distancia += 0.01;
      kmEl.textContent = `KM: ${distancia.toFixed(2)}`;
    }, 3000);
  </script>
</body>
</html>
