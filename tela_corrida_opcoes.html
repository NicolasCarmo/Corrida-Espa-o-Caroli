<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrida Espa√ßo Caroli - Op√ß√µes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ Escolha seu Desafio</h1>
      <p id="userName"></p>
    </header>

    <main>
      <button class="big-button" onclick="startCorridaLivre()">üèÉ Corrida Livre</button>
      <button class="big-button" onclick="startDesafioTempo()">‚è±Ô∏è Desafio de Tempo</button>
      <button class="big-button" onclick="criarDesafio()">üéØ Criar Desafio Personalizado</button>
    </main>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("runtracker_current"));
    if (!currentUser) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = `Ol√°, ${currentUser.name}`;
    }

    function startCorridaLivre() {
      localStorage.setItem("modoCorrida", JSON.stringify({ tipo: "livre" }));
      window.location.href = "tela_corrida.html";
    }

    function startDesafioTempo() {
      const km = prompt("Quantos km voc√™ quer correr?");
      const tempo = prompt("Em quantos minutos voc√™ quer completar?");
      if (km && tempo) {
        localStorage.setItem("modoCorrida", JSON.stringify({ tipo: "tempo", km: parseFloat(km), tempo: parseFloat(tempo) }));
        window.location.href = "tela_corrida.html";
      }
    }

    function criarDesafio() {
      const nome = prompt("Nome do desafio:");
      const km = prompt("Dist√¢ncia (km):");
      const tempo = prompt("Tempo (min):");
      if (nome && km && tempo) {
        localStorage.setItem("modoCorrida", JSON.stringify({ tipo: "personalizado", nome, km: parseFloat(km), tempo: parseFloat(tempo) }));
        window.location.href = "tela_corrida.html";
      }
    }
  </script>
</body>
</html>
