<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrida Espa칞o Caroli - Op칞칫es</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>游 Escolha seu Desafio</h1>
      <p id="userName"></p>
    </header>

    <main>
      <button class="big-button" onclick="startCorridaLivre()">游끢 Corrida Livre</button>

      <h3>游끠 Desafios por N칤vel</h3>
      <div class="auth-forms">
        <button class="intensity-btn" onclick="desafioNivel('iniciante')">游 Iniciante</button>
        <button class="intensity-btn" onclick="desafioNivel('intermediario')">游끢 Intermedi치rio</button>
        <button class="intensity-btn" onclick="desafioNivel('profissional')">游댠 Profissional</button>
      </div>

      <button class="big-button" onclick="criarDesafio()">游꿢 Criar Desafio Personalizado</button>
    </main>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("runtracker_current"));
    if (!currentUser) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = `Ol치, ${currentUser.name}`;
    }

    function startCorridaLivre() {
      localStorage.setItem("modoCorrida", JSON.stringify({ tipo: "livre" }));
      window.location.href = "tela_corrida.html";
    }

    function desafioNivel(nivel) {
      let desafio;
      switch (nivel) {
        case 'iniciante':
          desafio = { tipo: 'tempo', nome: 'Iniciante', km: 2, tempo: 20 };
          break;
        case 'intermediario':
          desafio = { tipo: 'tempo', nome: 'Intermedi치rio', km: 5, tempo: 30 };
          break;
        case 'profissional':
          desafio = { tipo: 'tempo', nome: 'Profissional', km: 10, tempo: 45 };
          break;
      }
      localStorage.setItem("modoCorrida", JSON.stringify(desafio));
      window.location.href = "tela_corrida.html";
    }

    function criarDesafio() {
      const nome = prompt("Nome do desafio:");
      const km = prompt("Dist칙ncia (km):");
      const tempo = prompt("Tempo (min):");
      if (nome && km && tempo) {
        localStorage.setItem("modoCorrida", JSON.stringify({ tipo: "personalizado", nome, km: parseFloat(km), tempo: parseFloat(tempo) }));
        window.location.href = "tela_corrida.html";
      }
    }
  </script>
</body>
</html>
