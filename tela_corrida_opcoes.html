<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha seu Desafio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .desafio-opcoes {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .desafio-btn {
      background-color: #6bc242;
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .desafio-btn:hover {
      background-color: #5aaa34;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèÉ‚Äç‚ôÇÔ∏è Escolha seu Desafio</h1>
    </header>

    <main class="desafio-opcoes">
      <button class="desafio-btn" onclick="startCorridaLivre()">‚úî Corrida Livre</button>
      <button class="desafio-btn" onclick="window.location.href='tela_desafio_tempo.html'">‚è± Desafio de Tempo</button>
      <button class="desafio-btn" onclick="window.location.href='tela_desafio_personalizado.html'">‚öñÔ∏è Desafio Personalizado</button>
    </main>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("runtracker_current"));
    if (!user) window.location.href = "index.html";

    function startCorridaLivre() {
      localStorage.setItem("modoCorrida", JSON.stringify({ tipo: "livre" }));
      window.location.href = "tela_corrida.html";
    }
  </script>
</body>
</html>
