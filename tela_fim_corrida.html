<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida Espa√ßo Caroli - Fim da Corrida</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #c3dbc5;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 2rem;
    }
    .info-box {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      background-color: #eee;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      max-width: 300px;
      margin: 0.5rem auto;
      font-weight: bold;
    }
    .btn-final {
      display: block;
      background-color: #6bc242;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border-radius: 30px;
      margin: 1.2rem auto;
      width: 90%;
      max-width: 320px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hist√≥rico de Corridas</h1>

  <div class="info-box">
    <span>√öltima Corrida</span>
    <span id="dataCorrida">Data</span>
  </div>
  <div class="info-box">
    <span>Dura√ß√£o</span>
    <span id="duracaoCorrida">Tempo</span>
  </div>
  <div class="info-box">
    <span>Dist√¢ncia</span>
    <span id="distanciaCorrida">KM</span>
  </div>

  <button class="btn-final" onclick="verMapa()">üìç Percurso da √öltima Corrida</button>
  <button class="btn-final" onclick="verHistoricoCompleto()">üìñ Hist√≥rico Completo das suas Corridas</button>

  <script type="module">
    const users = JSON.parse(localStorage.getItem('runtracker_users')) || [];
    const user = JSON.parse(localStorage.getItem('runtracker_current'));
    const current = users.find(u => u.email === user.email);
    const ultima = current?.activities?.slice(-1)[0];

    if (ultima) {
      document.getElementById('dataCorrida').textContent = ultima.date;
      document.getElementById('duracaoCorrida').textContent = ultima.duration;
      document.getElementById('distanciaCorrida').textContent = `${ultima.distance} km`;
    }

    window.verMapa = () => {
      window.location.href = 'mapa_trajeto.html';
    };

    window.verHistoricoCompleto = () => {
      window.location.href = 'tela_historico.html';
    };
  </script>
</body>
</html>
