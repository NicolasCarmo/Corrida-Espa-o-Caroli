<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida Espa√ßo Caroli - Hist√≥rico Completo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #c3dbc5;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 2rem;
    }
    .corrida-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 400px;
      margin: 1rem auto;
    }
    .corrida-card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .btn-voltar {
      background-color: #6bc242;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border-radius: 30px;
      margin-top: 2rem;
      width: 90%;
      max-width: 320px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìñ Hist√≥rico de Corridas</h1>

  <div id="listaCorridas"></div>

  <button class="btn-voltar" onclick="window.location.href='tela_fim_corrida.html'">‚¨ÖÔ∏è Voltar</button>

  <script type="module">
    const users = JSON.parse(localStorage.getItem('runtracker_users')) || [];
    const user = JSON.parse(localStorage.getItem('runtracker_current'));
    const current = users.find(u => u.email === user.email);

    const lista = document.getElementById('listaCorridas');

    if (current?.activities?.length > 0) {
      current.activities.slice().reverse().forEach(corrida => {
        const div = document.createElement('div');
        div.className = 'corrida-card';
        div.innerHTML = `
          <p><strong>Data:</strong> ${corrida.date}</p>
          <p><strong>Dura√ß√£o:</strong> ${corrida.duration}</p>
          <p><strong>Dist√¢ncia:</strong> ${corrida.distance} km</p>
          <p><strong>Ritmo:</strong> ${corrida.pace}</p>
          <p><strong>Intensidade:</strong> ${corrida.intensity}</p>
        `;
        lista.appendChild(div);
      });
    } else {
      lista.innerHTML = '<p>Voc√™ ainda n√£o realizou nenhuma corrida.</p>';
    }
  </script>
</body>
</html>
