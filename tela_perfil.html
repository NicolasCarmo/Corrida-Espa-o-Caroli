<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Espaço Caroli</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #bfe1c7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }
    .logo {
      width: 200px;
      margin: 0 auto 1rem;
    }
    h1 {
      font-size: 1rem;
      color: #2e8b57;
      margin-bottom: 2rem;
    }
    .form-box {
      max-width: 320px;
      margin: 0 auto;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-box input {
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: none;
      border-bottom: 2px solid #555;
      background: transparent;
      font-size: 1rem;
      outline: none;
    }
    .form-box button {
      margin-top: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background-color: #8dd83d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icons/logo-certo.png" alt="Logo Caroli" class="logo">
  <h1>Corrida Espaço Caroli</h1>

  <div class="form-box">
    <input type="text" id="name" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="cadastrar()">VAMOS CORRER</button>
  </div>

  <script type="module">
    const users = JSON.parse(localStorage.getItem('runtracker_users')) || [];

    window.cadastrar = () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      if (users.some(u => u.email === email)) {
        alert("E-mail já cadastrado! Use a tela inicial para entrar.");
        return;
      }

      const novoUser = {
        id: Date.now(),
        name,
        email,
        password,
        height: null,
        weight: null,
        activities: []
      };

      users.push(novoUser);
      localStorage.setItem('runtracker_users', JSON.stringify(users));
      localStorage.setItem('runtracker_current', JSON.stringify(novoUser));
      window.location.href = 'tela_corrida_opcoes.html';
    }
  </script>
</body>
</html>
